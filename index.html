<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title>Nobelian - Luxury Handcrafted Bags, Scarves & Accessories</title>
  <meta name="title" content="Nobelian - Luxury Handcrafted Bags, Scarves & Accessories" />
  <meta name="description" content="Discover Nobelian's curated collection of handcrafted luxury bags, scarves, gloves, and charms. Premium Italian craftsmanship meets contemporary design. Shop Art Collection and Basic Collection." />
  <meta name="keywords" content="luxury bags, handcrafted accessories, designer scarves, premium gloves, luxury charms, Italian leather, artisan bags, Nobelian" />
  <meta name="author" content="Nobelian" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <link rel="canonical" href="https://www.nobelian.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.nobelian.com/" />
  <meta property="og:title" content="Nobelian - Luxury Handcrafted Bags, Scarves & Accessories" />
  <meta property="og:description" content="Discover Nobelian's curated collection of handcrafted luxury bags, scarves, gloves, and charms. Premium Italian craftsmanship meets contemporary design." />
  <meta property="og:image" content="https://www.nobelian.com/images/nobelian_logo1.jpg" />
  <meta property="og:site_name" content="Nobelian" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://www.nobelian.com/" />
  <meta name="twitter:title" content="Nobelian - Luxury Handcrafted Bags, Scarves & Accessories" />
  <meta name="twitter:description" content="Discover Nobelian's curated collection of handcrafted luxury bags, scarves, gloves, and charms. Premium Italian craftsmanship meets contemporary design." />
  <meta name="twitter:image" content="https://www.nobelian.com/images/nobelian_logo1.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="images/nobelian_logo1.jpg" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Main JS logic -->
  <script src="app.js" defer></script>

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Nobelian",
    "url": "https://www.nobelian.com",
    "logo": "https://www.nobelian.com/images/nobelian_logo1.jpg",
    "description": "Luxury handcrafted bags, scarves, gloves, and charms with premium Italian craftsmanship",
    "sameAs": [
      "https://www.instagram.com/atelier.nobelian",
      "https://tiktok.com/@atelier.nobelian"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Service",
      "url": "https://www.nobelian.com/contact/"
    }
  }
  </script>
</head>

<body id="top" data-page="home">

  <!-- ===========================================================
       STICKY NAVBAR
  =========================================================== -->
  <header class="navbar sticky">

    <!-- Left navigation buttons -->
    <div class="nav-left">
      <button class="nav-btn" onclick="toggleOverlay('shop-overlay')" data-i18n="common.nav.shop">Shop</button>
      <button class="nav-btn" onclick="toggleOverlay('stories-overlay')" data-i18n="common.nav.stories">Stories</button>
    </div>

    <!-- Center logo -->
    <div class="logo">
      <a href="#top">
        <img src="images/nobelian_logo1.jpg" alt="Nobelian Logo" class="logo-img">
      </a>
    </div>

    <!-- Right-side: search + account -->
    <div class="nav-right">

      <input type="text" class="search-bar" placeholder="Search..." aria-label="Search" data-i18n-placeholder="common.nav.searchPlaceholder" data-i18n-aria-label="common.nav.searchAriaLabel" />

      <select id="language-select" class="language-select" aria-label="Change language" data-i18n-aria-label="common.nav.languageSelectAria">
        <option value="en">EN</option>
        <option value="hu">HU</option>
        <option value="de">DE</option>
      </select>

      <div class="dropdown">
        <button class="nav-btn" data-i18n="common.nav.myAccount">My Account</button>

        <!-- Corrected dropdown positioning -->
        <div class="dropdown-content">
          <a href="/login/" data-i18n="common.nav.login">Login</a>
          <a href="/register/" data-i18n="common.nav.register">Register</a>
        </div>
      </div>

    </div>
  </header>



  <!-- ===========================================================
       SHOP OVERLAY
  =========================================================== -->
  <div id="shop-overlay" class="overlay">

    <div class="overlay-inner">

      <!-- Shop by Style -->
      <div class="overlay-column">
        <h3 data-i18n="common.overlay.shopByStyle">Shop by Style</h3>
        <a href="/bag/" data-i18n="common.overlay.links.bag">Bag</a>
        <a href="/scarf/" data-i18n="common.overlay.links.scarf">Scarf</a>
        <a href="/gloves/" data-i18n="common.overlay.links.gloves">Gloves</a>
        <a href="/charm/" data-i18n="common.overlay.links.charm">Charm</a>
      </div>

      <!-- Shop by Collection -->
      <div class="overlay-column">
        <h3 data-i18n="common.overlay.shopByCollection">Shop by Collection</h3>
        <a href="/artcollection/" data-i18n="common.overlay.links.artCollection">Art Collection</a>
        <a href="/basiccollection/" data-i18n="common.overlay.links.basicCollection">Basic Collection</a>
      </div>

      <!-- Right-side image -->
      <div class="overlay-image right-image">
        <img src="images/overlay-img1.jpg" alt="Nobelian Collection Preview" data-i18n-alt="common.images.shopOverlayAlt">
      </div>

    </div>

    <button class="overlay-close" onclick="closeOverlay('shop-overlay')">✕</button>

  </div>



  <!-- ===========================================================
       STORIES OVERLAY
  =========================================================== -->
  <div id="stories-overlay" class="overlay">

    <div class="overlay-inner">

      <div class="overlay-column">
        <h3 data-i18n="common.overlay.storiesTitle">Stories</h3>
        <a href="/stories/about/" data-i18n="common.overlay.links.about">About</a>
        <a href="/stories/material/" data-i18n="common.overlay.links.material">Material</a>
      </div>

      <div class="overlay-image right-image">
        <img src="images/overlay-img1.jpg" alt="Nobelian Stories Collection" data-i18n-alt="common.images.storiesOverlayAlt">
      </div>

    </div>

    <button class="overlay-close" onclick="closeOverlay('stories-overlay')">✕</button>

  </div>



  <!-- ===========================================================
       MAIN CONTENT
  =========================================================== -->
  <main class="main-content">

    <!-- Hero section -->
    <section class="hero-section">
      <img src="images/nagy-kep.jpg" alt="Nobelian Luxury Collection - Handcrafted Bags and Accessories" class="hero-image" data-i18n-alt="pages.home.hero.imageAlt">
    </section>

    <!-- Image grid -->
    <section class="image-grid">
      <div class="grid-item">
        <a href="/bag/" aria-label="View Bag Collection" data-i18n-aria-label="pages.home.grid.bagAria">
          <img src="images/kep1.jpg" alt="Nobelian Luxury Bag Collection - Handcrafted Leather Bags" data-i18n-alt="pages.home.grid.bagAlt">
        </a>
      </div>

      <div class="grid-item">
        <a href="/scarf/" aria-label="View Scarf Collection" data-i18n-aria-label="pages.home.grid.scarfAria">
          <img src="images/kep2.jpg" alt="Nobelian Premium Scarf Collection - Artisan Crafted Scarves" data-i18n-alt="pages.home.grid.scarfAlt">
        </a>
      </div>
    </section>

  </main>



  <!-- ===========================================================
       NEW EXTENDED FOOTER
  =========================================================== -->
  <footer class="footer extended-footer">

    <!-- Centered footer logo -->
    <div class="footer-logo">
      <a href="#top"><img src="/images/nobelian_logo1.jpg" alt="Nobelian Logo" data-i18n-alt="common.images.logoAlt"></a>
    </div>

    <!-- 3-column horizontal footer row -->
    <div class="footer-row-3col">

      <!-- LEFT — Customer links (horizontal) -->
      <div class="footer-left">
        <a href="/contact/" data-i18n="common.footer.contact">Contact</a>
        <span>·</span>
        <a href="/shipping/" data-i18n="common.footer.shipping">Shipping</a>
        <span>·</span>
        <a href="/returns/" data-i18n="common.footer.returns">Returns</a>
      </div>

      <!-- CENTER -->
      <div class="footer-center" data-i18n="common.footer.rights">
        © 2025 Nobelian | All rights reserved.
      </div>

      <!-- RIGHT — Minimalistic Social icons -->
      <div class="footer-right">

        <!-- Instagram -->
        <a href="https://www.instagram.com/atelier.nobelian" target="_blank" aria-label="Instagram">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="4" width="16" height="16" rx="5"></rect>
            <circle cx="12" cy="12" r="3.5"></circle>
            <circle cx="17" cy="7" r="1.2"></circle>
          </svg>
        </a>

        <!-- TikTok -->
        <a href="https://tiktok.com/@atelier.nobelian" target="_blank" aria-label="TikTok">
          <svg width="22" height="22" viewBox="0 0 48 48" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M32 6c0 5 4 9 9 9"></path>
            <path d="M21 16v15a7 7 0 1 1-7-7"></path>
            <path d="M21 16a7 7 0 0 0 7 7"></path>
          </svg>
        </a>

        <!-- Facebook -->
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 2h-3a5 5 0 0 0-5 5v3H5v4h2v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
          </svg>
        </a>

      </div>

    </div>

  </footer>



  <!-- ===========================================================
       INLINE JS FALLBACK
  =========================================================== -->
  <script>
    function toggleOverlay(id) {
      const overlay = document.getElementById(id);
      const isOpen = overlay.classList.contains("active");
      if (isOpen) closeOverlay(id);
      else openOverlay(id);
    }
  </script>

</body>
</html>
